<div id="section">
	<div>
		<font size="4" color="blue">文件助手中開啟WebDAV服務</font>
	</div>
	<div>
		1. 在文件助手中，選擇「網絡」 --> 「WebDAV服務器」。 <br/>
		2. 點擊「開啟WebDAV服務器」，打開服務。如下圖所示：<br/>
		<image src="img/webdav_transfer_00.png" style="max-width:70%;height:auto;"/><br/>
	</div>
</div>

<br/>

<div id="section">
	<div>
		<font size="4" color="blue">OSX電腦端訪問</font>
	</div>
	<div>
		1. 在桌面，選擇「前往」 --> 「連接伺服器...」。如下圖所示：<br/> 
		<image src="img/webdav_transfer_01.png" style="max-width:90%;height:auto;"/> <br/>
		2. 在打開的窗口中，伺服器位址欄輸入設備上的「IP地址」或者「Bonjour地址」，點擊「連線」。如下圖所示：<br/>
		<image src="img/webdav_transfer_02.png" style="max-width:90%;height:auto;"/> <br/>
		3. 在打開的窗口中，輸入「名稱」和「密碼」，點擊「連線」。如下圖所示：<br/>
		<image src="img/webdav_transfer_03.png" style="max-width:90%;height:auto;"/> <br/>
	</div>
</div>
