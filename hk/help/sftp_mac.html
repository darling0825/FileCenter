	<div>
		如果妳不能連接，可能是Mac的防火牆阻塞了網絡連接。請按照以下方式設置防火牆。<br/>
		1. 依次點擊 「系統偏好設定」 --> 「安全性與隱私權」 --> 「防火牆」。<br/>
		2. 點擊左下角的鎖標誌進行解鎖。<br/>
		3. 您可以選擇「關閉防火牆」，或者點擊 「防火墻選項」。<br/>
		4. 確認不要選擇"阻斷所有傳入鏈接"。如下圖所示：<br/>
