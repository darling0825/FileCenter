	<div>
		<font size="4" color="blue">文件 AES-256 加密</font>
	</div>
	<div>
		1. 文件助手支持 AES-256 文件加密，加密後的文件可以用來分享、保存等。<br/> 
		2. 列表模式下，點擊下三角，即可看到「AES加密」操作，如下圖所示：<br/>
		<image src="img/aes_encrypt_00.png" style="max-width:90%;height:auto;"/> <br/>
		2. 縮略圖模式下，長按要加密的文件，即可看到「AES加密」操作，如下圖所示：<br/>
		<image src="img/aes_encrypt_01.png" style="max-width:90%;height:auto;"/> <br/>
		3. 點擊「AES加密」後，在出現的彈框中輸入密碼，或者使用預設的默認密碼。(默認密碼可以在設置中進行設置) <br/>
		4. 加密完成後，會在同目錄下生成擴展名為“.encrypted”的加密文件。 <br/>
	</div>
</div>
