  $( document ).on( "pagecreate", ".jqm-help", function( event ) {

    $( ".jqm-navmenu-link" ).on( "click", function() {
      page.find( ".jqm-navmenu-panel:not(.jqm-panel-page-nav)" ).panel( "open" );
    });
  });

  $(document).on("pagechange",function(event,data){
