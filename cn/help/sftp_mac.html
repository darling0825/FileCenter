	</div>
	<div>
		如果你不能连接，可能是Mac的防火墙阻塞了网络连接。请按照以下方式设置防火墙。<br/>
		1. 依次点击 “系统偏好设置” --> “安全与隐私” --> “防火墙”。<br/>
		2. 点击左下角的锁标志进行解锁。<br/>
		3. 您可以选择“关闭防火墙”，或者点击 “防火墙选项”。<br/>
		4. 确认不要选择"阻止所有传入链接"。如下图所示：<br/>
