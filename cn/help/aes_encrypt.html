<div id="section">
	<div>
		<font size="4" color="blue">文件 AES-256 加密</font>
	</div>
	<div>
		1. 文件助手支持 AES-256 文件加密，加密后的文件可以用来分享、保存等。<br/> 
		2. 列表模式下，点击下三角，即可看到“AES加密”操作，如下图所示：<br/>
		<image src="img/aes_encrypt_00.png" style="max-width:90%;height:auto;"/> <br/>
		2. 缩略图模式下，长按要加密的文件，即可看到“AES加密”操作，如下图所示：<br/>
		<image src="img/aes_encrypt_01.png" style="max-width:90%;height:auto;"/> <br/>
		3. 点击“AES加密”后，在出现的弹框中输入密码，或者使用预设的默认密码。(默认密码可以在设置中进行设置) <br/>
		4. 加密完成后，会在同目录下生成扩展名为“.encrypted”的加密文件。 <br/>
	</div>
</div>
