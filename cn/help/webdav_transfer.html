<div id="section">
	<div>
		<font size="4" color="blue">文件助手中开启WebDAV服务</font>
	</div>
	<div>
		1. 在文件助手中，选择“网络” --> “WebDAV服务器”。 <br/>
		2. 点击“开启WebDAV服务器”，打开服务。如下图所示：<br/>
		<image src="img/webdav_transfer_00.png" style="max-width:90%;height:auto;"/> <br/>
	</div>
</div>

<br/>

<div id="section">
	<div>
		<font size="4" color="blue">OSX电脑端访问</font>
	</div>
	<div>
		1. 在桌面，选择“前往” --> “连接服务器...”。如下图所示：<br/> 
		<image src="img/webdav_transfer_01.png" style="max-width:90%;height:auto;"/> <br/>
		2. 在打开的窗口中，服务器地址栏输入设备上的“IP地址”或者“Bonjour地址”，点击“连接”。如下图所示：<br/>
		<image src="img/webdav_transfer_02.png" style="max-width:90%;height:auto;"/> <br/>
		3. 在打开的窗口中，输入“名称”和“密码”，点击“连接”。如下图所示：<br/>
		<image src="img/webdav_transfer_03.png" style="max-width:90%;height:auto;"/> <br/>
	</div>
</div>
